<style type="text/css">
    * {
      box-sizing: inherit;
    }

    html {
      box-sizing: border-box;
      font-family: system, -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Lucida Grande", sans-serif;
    }

    body {
      display: flex;
    }

    #container {
      width: 100%;
      max-width: 400px;
      margin: 60px auto;
    }

    .trigger {
      display: inline-block;
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }

    #range-picker {
      background-color: #eee;
      padding: 24px;
      border-radius: 3px;
      text-align: center;
    }
</style>
<link rel="stylesheet" type="text/css" href="../dzdatetimepicker.css">
<div id="container">
  
  <div id="range-picker">
    <div role="button" class="trigger range-start" data-date-max="2017-05-09" data-date-min="2016-01-01" data-onset="didSetDate">Start</div>
    <div role="button" class="trigger range-end" data-date-max="2017-05-09" data-date-min="2016-01-01" data-onset="didSetDate">End</div>
  </div>
  
</div>

<script type="text/javascript" src="../dzdatetimepicker.js"></script>
<script type="text/javascript" src="../rangepicker.js"></script>
<script>
  window.rangePicker = new RangePicker(document.getElementById("range-picker"))
</script>
