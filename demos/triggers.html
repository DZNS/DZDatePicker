<style type="text/css">
    * {
      box-sizing: inherit;
    }

    html {
      box-sizing: border-box;
      font-family: system, -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Lucida Grande", sans-serif;
    }

    body {
      display: flex;
    }

      width: 100%;
      max-width: 400px;
      margin: 60px auto;
    }

    .trigger {
      display: inline-block;
      color: blue;
      text-decoration: underline;
      
      &:last-child {
        margin-left: 24px;
      }
      
      &:hover {
        cursor: pointer;
      }
      
    }

<link rel="stylesheet" type="text/css" href="../dzdatetimepicker.css">
<div id="container">
  
  <!-- Only Date -->
  <div role="button" class="trigger date-trigger" data-date-max="2017-05-09" data-date-min="2016-01-01" data-onset="didSetDate">Date Trigger</div>
  
  <!-- Only Time -->
  <div role="button" class="trigger timer-trigger" data-onchange="didSetTime">Time Trigger</div>
  
</div>
